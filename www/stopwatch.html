<head>
<style>

input {
    padding:4px;}

    width:50px;
    text-align:center;}    

div {
    font-family:Arial,Verdana;
    font-size:12px;
    width:360px;
    background-color:#f2f2f2;
    padding:16px;
    border:solid 1px #e5e5e5;
    text-align:center;
    margin:0 0 16px 0;}

div span:last-child {
color:green;}

    font-size:14px;
